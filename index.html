<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <div class="left-container">
    <img class="logo-img" src="images/logo.svg" alt="logo-img">
    <h1 class="heading"><span class="left-span">We're</span> <span>coming</span> <span>soon</span></h1>
    <p class="text">
      Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <div class="input-container" id="input-container">
      <input class="input" id="input" type="text" placeholder="Email Address">
      <img class="error-icon active" src="images/icon-error.svg" alt="error-icon">
      <button class="btn" id="btn">
        <img src="images/icon-arrow.svg" alt="arrow-icon">
      </button>
    </div>
    <p class="show-notifiaction active" id="show-notification"></p>
    
  </div>
  <img src="images/hero-desktop.jpg" alt="hero-image">

</html>
